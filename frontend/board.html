<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Software Engineering Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


<div class="board-page">
    <div class="container-fluid">
        <div class="form-row">
            <div class="col-lg-6">
                <canvas id="myCanvas">
                    Your browser does not support the HTML canvas tag.
                </canvas>
            </div>
            <div class="col-lg-6">
                <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-players-tab" data-toggle="pill" href="#pills-players"
                           role="tab" aria-controls="pills-players" aria-selected="true">Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-sheet-tab" data-toggle="pill" href="#pills-sheet" role="tab"
                           aria-controls="pills-sheet" aria-selected="false">Toogle Sheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="roll-Dice" data-toggle="pill" href="#pills-dice" role="tab"
                           aria-controls="pills-dice" aria-selected="false">Roll Dice</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-players" role="tabpanel"
                         aria-labelledby="pills-players-tab">

                        <div id="PlayersTabTable"></div>

                        <div class="table-responsive users-table-wrap for-playerTabs d-none">
                            <table class="table table-dark users-table table-hover">
                                <thead>
                                <tr>
                                    <th>Players</th>
                                    <th>Status</th>
                                    <th>Characters</th>
                                </tr>
                                </thead>
                                <tbody id="table">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="pills-sheet" role="tabpanel" aria-labelledby="pills-sheet-tab">
                        <div class="table-responsive users-table-wrap for-playerTabs">
                            <table class="table table-dark users-table table-hover" id="cluesheet"></table>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="pills-dice" role="tabpanel" aria-labelledby="roll-Dice">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <button id="rollDice" type="button" class="btn btn-danger btn-block" value="Roll Dice">
                                    Roll Dice
                                </button>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div style="margin-top: 25px; color: white;" id="message"></div>
                        </div>
                        <div class="dieDiv">
                            <canvas id="dieCanvas">
                                Your browser does not support the HTML canvas tag.
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



<script src="js/jquery-3.5.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/boardlayout.js"></script>
<script src="js/die.js"></script>

</body>
</html>
