<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Software Engineering Project</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <label>UserName</label>
    <input id="user_name" style="width: 300px;height:50px" type="text">
</div>
<div>
    <label>Password</label>
    <input id="password" style="width: 300px;height:50px" type="text">
</div>
<button onclick="login()" style="width: 100px; height: 45px">Login</button>


<script>
    function login() {
        let user_name = document.getElementById("user_name").value;
        let password = document.getElementById("password").value;

        $.ajax({
            url: "http://localhost:3000/login",
            type: "POST",
            data: {
                user_name: user_name,
                password: password
            },
            success: function (data, textStatus, jqXHR) {
                console.log(data);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(textStatus);
            }
        });
    }
</script>
</body>
</html>
